version: '2.3'
services:
  main:
    working_dir: /app_dev
    command: 'dev'
    environment:
      - NODE_ENV=develop
    ports:
      - '9230:9230'
    volumes:
      - ../services/private/main:/app_dev
  gateway:
    working_dir: /app_dev
    command: 'dev'
    environment:
      - NODE_ENV=develop
    ports:
      - '9231:9231'
    volumes:
      - ../services/public/gateway:/app_dev
  web:
    build:
      target: builder
    working_dir: /app_dev
    entrypoint: 'yarn'
    command: 'dev'
    volumes:
      - ../services/public/web:/app_dev
    ports:
      - '8080:8080'
    depends_on:
      - gateway