version: '2'
services:
  main:
    command: 'dev'
    ports:
      - '9230:9230'
  gateway:
    command: 'dev'
    ports:
      - '9231:9231'
  web:
    build:
      context: ../web
      dockerfile: Dockerfile_dev
    volumes:
      - ../web/src:/app/src
    ports:
      - '8080:8080'
    depends_on:
      - gateway