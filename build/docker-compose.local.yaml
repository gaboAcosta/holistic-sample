version: '2.3'
services:
  main:
    build:
      context: ../services/private/main
      dockerfile: Dockerfile
    working_dir: /app_dev
    command: 'dev'
    environment:
      - NODE_ENV=develop
    ports:
      - '9230:9230'
    volumes:
      - ../services/private/main:/app_dev
  gateway:
    build:
      context: ../services/public/gateway
      dockerfile: Dockerfile
    working_dir: /app_dev
    command: 'dev'
    environment:
      - NODE_ENV=develop
    ports:
      - '9231:9231'
    volumes:
      - ../services/public/gateway:/app_dev
  web:
    build:
      context: ../services/public/web
      dockerfile: Dockerfile
      target: builder
    working_dir: /app_dev
    entrypoint: 'yarn'
    command: 'dev'
    volumes:
      - ../services/public/web:/app_dev
    ports:
      - '8080:8080'
    depends_on:
      - gateway
  mongo:
    image: mongo:2.6.12
    volumes:
      - holistic_mongo:/data/db
    ports:
      - '27017:27017'

volumes:
  holistic_mongo:
    external: true
