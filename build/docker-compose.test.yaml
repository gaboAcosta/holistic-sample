version: '2.3'
services:
  chromedriver:
    image: blueimp/chromedriver
    environment:
      - VNC_ENABLED=true
      - VNC_PASSWORD=holistic
      - EXPOSE_X11=true
    ports:
      - 5900:5900
  nightwatch:
    build:
      context: ../e2e
      dockerfile: Dockerfile
    working_dir: /e2e
    command: 'test'
    depends_on:
      - chromedriver
      - web
    volumes:
      - ../e2e:/e2e
  gateway:
    environment:
      - NODE_ENV=test
  web:
    environment:
      - NODE_ENV=test
  main:
    environment:
      - NODE_ENV=test
  gateway:
    environment:
      - NODE_ENV=test