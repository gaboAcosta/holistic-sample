version: '2'
services:
  main:
    build:
      context: ../services/main
      dockerfile: Dockerfile
    volumes:
      - ../services/main/src:/app/src
    ports:
      - '8000:8000'
    depends_on:
      - mongo
  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile
    volumes:
      - ../gateway/src:/app/src
    ports:
      - '4000:4000'
    depends_on:
      - mongo
      - main
  mongo:
    image: mongo:2.6.12
    volumes:
      - mongo:/data/db
    ports:
      - '27017:27017'

volumes:
  mongo:
    external: true

