version: '2.3'
services:
  main:
    build:
      context: ../services/main
      dockerfile: Dockerfile
    ports:
      - '8000:8000'
      - '3000:3000'
    depends_on:
      - mongo
  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile
    environment:
      - MAIN_HOST=
    ports:
      - '4000:4000'
    depends_on:
      - mongo
      - main
  web:
    build:
      context: ../web
      dockerfile: Dockerfile
      target: server
    ports:
      - '8080:80'
    depends_on:
      - gateway
  mongo:
    image: mongo:2.6.12
    volumes:
      - holistic_mongo:/data/db
    ports:
      - '27017:27017'

volumes:
  holistic_mongo:
    external: true

